<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural threejs</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="src/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="absolute">
        <button class="btn" popovertarget="popover-1" style="anchor-name:--anchor-1">
            ⚙️ Configuration
        </button>

        <ul class="dropdown menu w-52 rounded-box bg-base-100 shadow-sm" popover id="popover-1"
            style="position-anchor:--anchor-1">
            <li>
                <h1>Procedural Map</h1>
            </li>
            <li>
                <a>Lumières</a>
                <ul>
                    <li>
                        <div>
                            <span class="label-text">Lumiere 1</span>
                            <input type="color" id="sun" name="light_sun" value="#e66465" class="mt-2" />
                        </div>
                    </li>
                    <li>
                        <div>
                            <span class="label-text">Lumiere 2</span>
                            <input type="color" id="subsun" name="light_sub" value="#42e042" class="mt-2" />
                        </div>
                    </li>
                </ul>
            </li>
            <li>
                <a>Taille de la carte</a>
                <ul>
                    <li>
                        <div class="flex flex-col w-full max-w-xs">
                            <input type="range" id="mapSizeSelect" min="8" max="32" value="16" class="range" step="8" />
                            <div class="flex justify-between px-2.5 text-xs w-full">
                                <span>|</span>
                                <span>|</span>
                                <span>|</span>
                                <span>|</span>
                            </div>
                            <div class="flex justify-between px-2.5 text-xs w-full">
                                <span>8</span>
                                <span>16</span>
                                <span>24</span>
                                <span>32</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </li>
            <li>
                <a>Debug ThreeJS</a>
                <ul>
                    <li>
                        <div>
                            <label class="fieldset-label">
                                <input type="checkbox" id="debug" class="toggle" />
                                Debug
                            </label>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
